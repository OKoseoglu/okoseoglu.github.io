## Featured work

<div class="grid-container">
{% for post in site.posts %}
<div class="post">
{% if post.tags contains 'featured' %}
<img src="{{ post.image }}" />
<h3>{{ post.title }}</h3>
</div>
{% endif %}
{% endfor %}
</div>


<style>
  .grid-container {display:grid;grid-template-columns:1fr 1fr;}
</style>
