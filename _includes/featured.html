## Featured work

<div class="grid-container">
{% for post in site.posts %}
{% if post.tags contains 'featured' %}
<div class="post">
<a href="{{ post.url }}"><img style="margin-bottom:0;padding-bottom:0;" src="{{ post.image }}" /></a>
<h3 style="text-align:left;margin-top:0;padding-top:0;">{{ post.title }}</h3>
</div>
{% endif %}
{% endfor %}
</div>

<style>
@media only screen and (min-width: 640px) {
  .grid-container {
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-column-gap: 1rem;
}
    }
</style>
