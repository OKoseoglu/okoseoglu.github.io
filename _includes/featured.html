## Featured work

<div class="grid-container">
{% for post in site.posts %}
{% if post.tags contains 'featured' %}
<div class="post">
<img src="{{ post.image }}" />
<h3>{{ post.title }}</h3>
</div>
{% endif %}
{% endfor %}
</div>

<style>

  h3{margin-top:0;}
    
  @media only screen and (min-width: 640px) {

  .grid-container {
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-column-gap: 1rem;
}
    }
</style>
