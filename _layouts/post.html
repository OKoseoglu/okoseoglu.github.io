<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
<a href="{{ site.url }}"><h1 style="color:black;font-size: 2rem;margin: 0.5rem 0;">{{ site.title }} | Home</h1></a>

<style>
  a:hover {text-decoration: none;}
</style>
     <img src="{{ page.image }}" />
<h2>{{ page.title }}</h2>
      {{ content }}

<h2>Related posts</h2>

      <div class="grid-container">
{% for post in site.posts %}
{% if post.tags contains 'page.tags' %}
<div class="post">
<a href="{{ post.url }}"><img style="margin-bottom:0;padding-bottom:0;" src="{{ post.image }}" /></a>
<h3 style="text-align:left;margin-top:0;padding-top:0;">{{ post.title }}</h3>
</div>
{% endif %}
{% endfor %}
</div>

<style>
@media only screen and (min-width: 640px) {
  .grid-container {
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-column-gap: 1rem;
}
    }
</style>
      
      {% include contact.html %}
      {% include footer.html %}
      
    </div>
  </body>
</html>
